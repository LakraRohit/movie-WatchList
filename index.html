<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Watch List</h1>
        <button id="add-movie-button">Add Movie</button>
        <div id="movie-form-container" class="hidden">
            <form id="movie-form">
                <label for="title">Name of the Movie:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="releaseYear">Released Year:</label>
                <input type="number" id="releaseYear" name="releaseYear" required>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="movie-list">
            <!-- Movie banners will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
